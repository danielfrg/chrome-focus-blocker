<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <title>Private Focus Popup</title>
  <script src="/static/tailwind-4.0.10.js"></script>
</head>

<body class="p-4 bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col items-center min-w-[250px] mb-4">
    <h1 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">Private Focus</h1>

    <div class="flex items-center justify-between w-full px-2 py-3 rounded-lg">
      <span class="text-sm font-medium text-gray-900 dark:text-gray-300">Blocking Enabled</span>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="toggleBlocking" class="sr-only peer">
        <div
          class="relative w-12 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600">
        </div>
      </label>
    </div>
  </div>

  <div class="mt-4">
    <button id="openOptions"
      class="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
      Open Settings
    </button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
