<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Focus Popup</title>
  <!-- Tailwind via CDN -->
  <script src="static/tailwind-4.0.10.js"></script>
</head>
<body class="p-4 dark:bg-black">
  <div class="flex items-center min-w-[250px]">
    <label class="inline-flex items-center cursor-pointer">
      <input type="checkbox" id="toggleBlocking" class="sr-only peer">
      <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
      <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Blocking Enabled</span>
    </label>
  </div>
  
  <div class="text-center mt-2">
    <a href="#" id="openOptions" class="text-gray-200 hover:underline text-sm font-medium">
      Open Settings
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
